function countRabbits() {
for(let i=1; i<=3; i++) {
alert("Кролик номер " + i);
}
}

<p>Пример3</p>

<script>
  elem.onclick = function() {
    alert('Спасибо');
  };
</script>
<p>Пример4</p>
<button onclick="alert(this.innerHTML)">Нажми меня</button>
<p>Пример5</p>
<input id="elem1" type="button" value="Нажми меня"/>
<script>
  function handler1() {
    alert('Спасибо!');
  };
  function handler2() {
    alert('Спасибо ещё раз!');
  }
  elem1.onclick = () => alert("Привет");
  elem1.addEventListener("click", handler1); // Спасибо!
  elem1.addEventListener("click", handler2); // Спасибо ещё раз!
</script>
<p>Пример6</p>
<input id="input" type="button" value="Удалить">
<script>
function handler() {
    alert( 'Спасибо!' );
  }
  input.addEventListener("click", handler);

  input.removeEventListener("click", handler);
</script>
